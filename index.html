<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibuajondo con codigo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <canvas id = "canvas_1"></canvas>

    <div id="control">
        <button id="btn-rederizar">Rederizar</button>
        
        <div>
            <input id ="angulo" type="range" min="-3.1" max="3.1" step="0.1"value ="1">
            <label for="angulo">angulo</label>
        </div>
        <div>
            <input id ="sides" type="range" min="1" max="20" step="1"value ="1">
            <label for="sides">sides</label>
        </div>
        <div>
            <input id ="RamasAmbosLados" type="checkbox">
            <label >Ambos lados</label>
        </div>
        <div>
            <input id ="linewidth" type="range" min="0.1" max="80" step="0.5"value ="0.6">
            <label for="linewidth">linewidth</label>
        </div>
        <div>
            <input id ="maxNiveles" type="range" min="1" max="10" step="1"value ="5">
            <label for="maxNiveles">maxNiveles</label>
        </div>
    
    </div>

    <script src="index.js"></script>
</body>
</html>
